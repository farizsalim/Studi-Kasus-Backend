[build]
  functions = "functions"
  command = "npm run build"  # Sesuaikan dengan skrip build Anda jika diperlukan

[dev]
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
